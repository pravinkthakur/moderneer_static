<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Print View</title><link rel="stylesheet" href="./print.css"></head><body><div class="header no-print"><div class="small">Print-ready report</div><button onclick="window.print()">Print / Save as PDF</button></div><div id="root"></div><script type="module">function b64uToJson(s){try{const b=s.replace(/-/g,'+').replace(/_/g,'/');const pad='='.repeat((4-b.length%4)%4);const str=atob(b+pad);return JSON.parse(decodeURIComponent(escape(str)));}catch(e){return null;}}const data=b64uToJson(location.hash.slice(1));const root=document.getElementById('root');if(!data){root.textContent='No content';}else{const esc=s=>String(s||'').replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));root.insertAdjacentHTML('beforeend','<h1>'+esc(data.title)+'</h1>');(data.slides||[]).forEach(sl=>{root.insertAdjacentHTML('beforeend','<h2>'+esc(sl.title)+'</h2>');if(sl.bullets&&sl.bullets.length){const ul=document.createElement('ul');sl.bullets.forEach(b=>{const li=document.createElement('li');li.textContent=b;ul.appendChild(li);});root.appendChild(ul);}});}</script></body></html>
