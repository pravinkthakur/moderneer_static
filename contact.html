<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Moderneer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-2025.css">
  <meta name="description" content="Contact | Moderneer">
</head>
<body>

<!-- Header Include -->
<div id="header-include"></div>
<main class="container" role="main">

<section class="section">
  <h1>Contact</h1>
  <p class="lead">Tell us where you want to raise the bar — we’ll tailor the path.</p>
</section>
<section class="section two">
  <div class="card">
    <h2>Get in touch</h2>
    <form onsubmit="event.preventDefault(); this.reset(); alert('Thanks — we will get back to you.')" aria-label="Contact form">
      <div class="field"><label for="n">Name</label><input id="n" required></div>
      <div class="field"><label for="e">Email</label><input id="e" type="email" required></div>
      <div class="field"><label for="m">Message</label><textarea id="m" rows="5" required></textarea></div>
      <button class="button">Send message</button>
    </form>
  </div>
  <div class="card">
    <h2>Prefer email?</h2>
    <p>Email: <a href="mailto:hello@moderneer.com">hello@moderneer.com</a></p>
    <p>We usually reply within 2 business days.</p>
  </div>
</section>

</main>

<!-- Footer Include -->
<div id="footer-include"></div>

<script src="js/includes.js"></script>
</body>
</html>
