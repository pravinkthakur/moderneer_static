<script type="module">
  // Theme toggle
  document.querySelectorAll('.theme-toggle').forEach(btn => {
    let theme = localStorage.getItem('mn-theme') || 'light';
    btn.textContent = theme === 'light' ? '🌙' : '☀️';
    
    btn.addEventListener('click', () => {
      theme = theme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('mn-theme', theme);
      document.querySelectorAll('.theme-toggle').forEach(b => {
        b.textContent = theme === 'light' ? '🌙' : '☀️';
      });
    });
  });
  
  // Highlight active page
  const currentPath = window.location.pathname;
  document.querySelectorAll('.nav-link').forEach(link => {
    const href = link.getAttribute('href');
    if (currentPath === href || currentPath.includes(href.replace('.html', ''))) {
      link.style.background = 'var(--mn-primary)';
      link.style.color = 'var(--mn-primary-contrast)';
    }
    
    // Hover effects
    link.addEventListener('mouseenter', (e) => {
      if (!e.target.style.background.includes('primary')) {
        e.target.style.background = 'var(--mn-bg-muted)';
      }
    });
    link.addEventListener('mouseleave', (e) => {
      if (!e.target.style.background.includes('primary')) {
        e.target.style.background = '';
      }
    });
  });
</script>
