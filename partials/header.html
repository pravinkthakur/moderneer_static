      <img id="logo-img" alt="Moderneer logo" />
      <span>Moderneer</span>
    </a>
    <nav role="navigation" aria-label="Main navigation">
      <ul>
        <li><a id="nav-home">Home</a></li>
        <li><a id="nav-about">About</a></li>

<script>
(function() {
  // Detect if we're in assessment subdirectory
  const isInAssessment = window.location.pathname.includes('/assessment/');
  const pathPrefix = isInAssessment ? '../' : '';
  
  // Set brand link and logo
  document.getElementById('brand-link').href = pathPrefix + 'index.html';
  document.getElementById('logo-img').src = pathPrefix + 'assets/logo.jpg';
  
  // Set navigation links
  const navLinks = {
    'nav-home': 'index.html',
    'nav-about': 'about.html', 
    'nav-maturity': 'maturity.html',
    'nav-assessment': isInAssessment ? './' : 'assessment/',
    'nav-ai': 'ai-reverse-engineering.html',
    'nav-shift': 'shift-left.html',
    'nav-bootcamps': 'bootcamps.html',
    'nav-advisory': 'advisory.html',
    'nav-operating': 'operating-models.html',
    'nav-trends': 'future-trends.html',
    'nav-contact': 'contact.html'
  };
  
  for (const [id, path] of Object.entries(navLinks)) {
    const element = document.getElementById(id);
    if (element) {
      element.href = (id === 'nav-assessment' && isInAssessment) ? './' : pathPrefix + path;
      
      // Set active page
      if ((id === 'nav-assessment' && isInAssessment) ||
          (window.location.pathname.includes(path) && !isInAssessment)) {
        element.setAttribute('aria-current', 'page');
      }
    }
  }
})();
</script>
