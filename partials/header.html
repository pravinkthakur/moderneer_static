<style>
.site-header{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid #e5e7eb;box-shadow:0 1px 3px rgba(0,0,0,.05)}
.header-container{max-width:1400px;margin:0 auto;padding:.75rem 1.5rem;display:flex;justify-content:space-between;align-items:center}
.logo-link{display:flex;text-decoration:none}
.header-logo{height:40px;width:auto}
.burger-menu{background:none;border:none;padding:.5rem;cursor:pointer;color:#1f2937;border-radius:.375rem;transition:background .2s}
.burger-menu:hover{background:#f3f4f6}
.burger-nav{position:fixed;inset:0;z-index:2000;pointer-events:none;opacity:0;transition:opacity .3s}
.burger-nav.open{pointer-events:auto;opacity:1}
.burger-overlay{position:absolute;inset:0;background:rgba(0,0,0,.5);opacity:0;transition:opacity .3s}
.burger-nav.open .burger-overlay{opacity:1}
.burger-panel{position:absolute;top:0;right:0;bottom:0;width:320px;max-width:90vw;background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,.1);transform:translateX(100%);transition:transform .3s;overflow-y:auto;padding:1.5rem}
.burger-nav.open .burger-panel{transform:translateX(0)}
.burger-close{position:absolute;top:1rem;right:1rem;background:none;border:none;padding:.5rem;cursor:pointer;color:#1f2937;border-radius:.375rem;transition:background .2s}
.burger-close:hover{background:#f3f4f6}
.nav-menu{list-style:none;padding:0;margin:3rem 0 0}
.nav-menu li{margin-bottom:.5rem}
.nav-link{display:block;padding:.75rem 1rem;border-radius:.375rem;text-decoration:none;color:#1f2937;transition:background .2s}
.nav-link:hover{background:#f3f4f6}
.nav-link.active{background:#3b82f6;color:#fff}
@media(max-width:768px){.header-logo{height:32px}.burger-panel{width:280px}}
</style>

<script>
(function() {
  console.log('🍔 Burger menu script loading...');
  
  // Wait a tick to ensure DOM is ready
  setTimeout(() => {
    const burgerButton = document.querySelector('.burger-menu');
    const burgerNav = document.querySelector('.burger-nav');
    const closeButton = document.querySelector('.burger-close');
    const overlay = document.querySelector('.burger-overlay');
    
    console.log('🍔 Elements found:', {
      burgerButton: !!burgerButton,
      burgerNav: !!burgerNav,
      closeButton: !!closeButton,
      overlay: !!overlay
    });
    
    if (!burgerButton || !burgerNav) {
      console.error('❌ Burger menu elements not found!');
      return;
    }
    
    function openMenu() {
      console.log('🍔 Opening menu');
      burgerNav.classList.add('open');
      burgerButton.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }
    
    function closeMenu() {
      console.log('🍔 Closing menu');
      burgerNav.classList.remove('open');
      burgerButton.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    }
    
    // Burger button click
    burgerButton.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      console.log('🍔 Burger button clicked');
      openMenu();
    });
    
    // Close button click
    if (closeButton) {
      closeButton.addEventListener('click', closeMenu);
    }
    
    // Overlay click
    if (overlay) {
      overlay.addEventListener('click', closeMenu);
    }
    
    // ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && burgerNav.classList.contains('open')) {
        closeMenu();
      }
    });
    
    // Close on nav link click
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', closeMenu);
      
      // Set active link
      const currentPath = window.location.pathname;
      const linkHref = link.getAttribute('href');
      if (currentPath === linkHref || 
          (linkHref !== '/index.html' && currentPath.includes(linkHref.replace('.html', '')))) {
        link.classList.add('active');
      }
    });
    
    console.log('✅ Burger menu initialized');
  }, 100);
})();
</script>
